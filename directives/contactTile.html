<div  class=" tile col-xs-12 col-sm-6 col-md-4 col-lg-4">
    <div class="image-container pull-left">
        <img src="{{contactObject.image}}" class="img-circle"/>
    </div>
    <div class=" media-heading">
        <h4>
            {{contactObject.name}}
            <span>
                <a href="#/edit/{{contactObject.id}}" class="edit fa fa-pencil-square-o"></a>
                <a class="delete fa fa-trash-o" ng-click="deleteContact({contact: contactObject})"></a>
            </span>
        </h4>
    </div>
    <div class="media-body ">
        <d1>
            <dt>Phone Number:</dt>
            <dd>{{contactObject.tel}}</dd>
            <dt>Email:</dt>
            <dd>{{contactObject.email}}</dd>
        </d1>
    </div>
</div>
