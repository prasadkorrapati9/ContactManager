<div class="row">
    <h3 class="text-center">Create Contact</h3>
    <hr>
    <form class="form-horizontal">
        <div class="form-group col-xs-12">
            <label class="control-label col-sm-4 control-label" for="inputPassword">Full name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model= "fullName" id="inputPassword" placeholder="Full name">
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label class="control-label col-sm-4" for="inputEmail">Email address:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" ng-model="email" id="inputEmail" placeholder="Email address">
            </div>
        </div>

        <div class="form-group col-xs-12">
            <label class="control-label col-sm-4" for="confirmPassword">Telephone number:</label>
            <div class="col-sm-6">
                <input type="tel" class="form-control" ng-model="telephone" id="confirmPassword" placeholder="Telephone number">
            </div>
        </div>
        <div class="form-group col-xs-12">
            <div class="col-sm-offset-4 col-sm-3">
                <button type="submit" class="btn btn-lg save-button col-xs-12" ng-click="addContact()">Submit</button>
            </div>
            <div class="col-sm-3">
                <a href="#contacts" class="btn btn-lg cancel-button col-xs-12" ng-click="redirectToHomePage()">Cancel</a>
            </div>
        </div>
    </form>
</div>
